test:
    override:
        - py.test tests/

dependencies:
    pre:
        -  pip install pytest
        - sudo apt-get install gdal-bin libgdal1-dev
        - sudo apt-get install gcc
        - export CPLUS_INCLUDE_PATH=/usr/include/gdal; export C_INCLUDE_PATH=/usr/include/gdal; pip install gdal
        - python setup.py install

