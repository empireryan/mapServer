test:
    override:
        - py.test tests/

dependencies:
    pre:
        -  pip install pytest
        - sudo apt-get install gdal-bin libgdal1-dev
        - sudo apt-get install gcc
        - export CPLUS_INCLUDE_PATH=/usr/include/gdal; export C_INCLUDE_PATH=/usr/include/gdal;
        - pip install --no-install GDAL; cd build/GDAL; python setup.py build_ext --gdal-config=/usr/local/bin/gdal-config --include-dirs=/usr/local/include/ --library-dirs=/usr/local/lib/
        - python setup.py install

